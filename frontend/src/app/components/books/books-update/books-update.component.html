<mat-card>
    <mat-card-title>Alterar Informações Livro do livro: {{books.name}}</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo" [(ngModel)]="books.name" name="title">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="books.price" name="price">
        </mat-form-field>

    </form>

    <button mat-raised-button class="btn btn-atualizar" (click)="update()" color="primary">
        Atualizar Informações
    </button>

    <button mat-raised-button (click)="cancel()" class="btn btn-cancelar">
        Cancelar
    </button>

</mat-card>

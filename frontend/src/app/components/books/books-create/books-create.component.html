    <mat-card-title>Novo Livro</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="book.name" name="nome">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createBook()" color="secondary">
        Salvar
    </button>

</mat-card>
